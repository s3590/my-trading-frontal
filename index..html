<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>محلل الشارت الاحترافي</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>محلل الشارت الاحترافي</h1>
        <p>لأفضل دقة، ارفع صورة الشارت لإطارين زمنيين.</p>
        <div class="image-previews">
            <div class="preview-box" id="preview-m5-box">
                <canvas id="canvas-m5"></canvas>
                <label>شارت 5 دقائق (M5)</label>
            </div>
            <div class="preview-box" id="preview-m15-box">
                <canvas id="canvas-m15"></canvas>
                <label>شارت 15 دقيقة (M15)</label>
            </div>
        </div>
        <div class="controls">
            <input type="file" id="file-input-m5" accept="image/*" style="display: none;">
            <input type="file" id="file-input-m15" accept="image/*" style="display: none;">
            <button id="upload-m5">1. ارفع صورة M5</button>
            <button id="upload-m15">2. ارفع صورة M15</button>
        </div>
        <button id="analyze-button" disabled>حلّل الآن</button>
        <div id="result-display" class="result">
            <p>النتيجة: في انتظار رفع الصور...</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
